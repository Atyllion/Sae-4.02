<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js & Ammo.js - Gravity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>


    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    
</head>
<body>
    <script>
        let scene, camera, renderer, physicsWorld;
        let rigidBodies = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);

            initPhysics();
            createGround();
            createFallingCubes();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function initPhysics() {
            let collisionConfig = new Ammo.btDefaultCollisionConfiguration();
            let dispatcher = new Ammo.btCollisionDispatcher(collisionConfig);
            let broadphase = new Ammo.btDbvtBroadphase();
            let solver = new Ammo.btSequentialImpulseConstraintSolver();
            physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfig);
            physicsWorld.setGravity(new Ammo.btVector3(0, -9.8, 0));
        }

        function createGround() {
            let groundGeo = new THREE.BoxGeometry(10, 1, 10);
            let groundMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            let ground = new THREE.Mesh(groundGeo, groundMat);
            ground.position.y = -0.5;
            scene.add(ground);

            let shape = new Ammo.btBoxShape(new Ammo.btVector3(5, 0.5, 5));
            let transform = new Ammo.btTransform();
            transform.setIdentity();
            transform.setOrigin(new Ammo.btVector3(0, -0.5, 0));
            let motionState = new Ammo.btDefaultMotionState(transform);
            let rbInfo = new Ammo.btRigidBodyConstructionInfo(0, motionState, shape, new Ammo.btVector3(0, 0, 0));
            let body = new Ammo.btRigidBody(rbInfo);
            physicsWorld.addRigidBody(body);
        }

        function createFallingCubes() {
            for (let i = 0; i < 5; i++) {
                let size = 1;
                let cubeGeo = new THREE.BoxGeometry(size, size, size);
                let cubeMat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
                let cube = new THREE.Mesh(cubeGeo, cubeMat);
                cube.position.set(Math.random() * 4 - 2, 5 + i * 2, Math.random() * 4 - 2);
                scene.add(cube);

                let shape = new Ammo.btBoxShape(new Ammo.btVector3(size * 0.5, size * 0.5, size * 0.5));
                let transform = new Ammo.btTransform();
                transform.setIdentity();
                transform.setOrigin(new Ammo.btVector3(cube.position.x, cube.position.y, cube.position.z));
                let motionState = new Ammo.btDefaultMotionState(transform);
                let mass = 1;
                let localInertia = new Ammo.btVector3(0, 0, 0);
                shape.calculateLocalInertia(mass, localInertia);
                let rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, shape, localInertia);
                let body = new Ammo.btRigidBody(rbInfo);
                physicsWorld.addRigidBody(body);

                cube.userData.physicsBody = body;
                rigidBodies.push(cube);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }

        function updatePhysics() {
            physicsWorld.stepSimulation(1 / 60, 10);
            for (let obj of rigidBodies) {
                let body = obj.userData.physicsBody;
                let transform = new Ammo.btTransform();
                body.getMotionState().getWorldTransform(transform);
                let origin = transform.getOrigin();
                obj.position.set(origin.x(), origin.y(), origin.z());
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

            Ammo().then(function (AmmoLib) {
            console.log("Ammo.js loaded successfully.");
            window.Ammo = AmmoLib;  // Stocke la référence globale
            init();
            }).catch(function (error) {
            console.error("Failed to load Ammo.js:", error);
            });

    </script>
</body>
</html>
