<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame + Ammo.js Physics</title>

    <!-- Charger A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Charger Ammo.js -->
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@master/builds/ammo.wasm.js"></script>

    <!-- Charger la version corrigée de aframe-physics-system -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>

    <style>
      .interactive {
        cursor: grab;
      }
    </style>
  </head>

  <body>
    <!-- Debug: true → hitbox des objets -->
    <a-scene physics="debug: true; gravity: -9.8;">

      <!-- Lumière -->
      <a-light type="directional" position="2 4 4" intensity="0.6"></a-light>
      <a-light type="ambient" position="2 4 2" intensity="0.2"></a-light>

      <!-- Sol renforcé (shape: box pour éviter les bugs) -->
      <a-box
        id="ground"
        position="0 -0.75 0"
        width="50"
        height="1.5"
        depth="50"
        color="green"
        static-body="shape: box;">
      </a-box>

      <!-- Cube soumis à la gravité -->
      <a-box
        id="fallingCube"
        class="interactive"
        position="0 5 -2"
        width="1"
        height="1"
        depth="1"
        color="red"
        dynamic-body="shape: box; mass: 1;"
        click-grab>
      </a-box>
      <!-- Cube soumis à la gravité -->
      <a-box
        id="fallingCube"
        class="interactive"
        position="0 6 -2"
        width="0.7"
        height="0.7"
        depth="0.7"
        color="green"
        dynamic-body="shape: box; mass: 1;">
      </a-box>
      <!-- Cube soumis à la gravité -->
      <a-box
        id="fallingCube"
        class="interactive"
        position="2 5 -2"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="blue"
        dynamic-body="shape: box; mass: 1;"
        click-grab>
      </a-box>

      <!-- Book.glb soumis à la gravité -->
      <a-entity
        id="bookModel"
        class="interactive"
        gltf-model="assets/Book.glb"
        position="0 4 -2"
        width="1"
        height="1"
        depth="1"
        color="red"
        dynamic-body="shape: box; mass: 1;"
        click-grab>
      </a-entity>

      <!-- Caméra -->
      <a-entity position="0 0 5">
        <a-camera look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Cursor pour détecter les objets cliquables -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>

      <!-- Controllers liés à la caméra -->
      <a-entity id="leftController" oculus-touch-controls="hand: left"></a-entity>
          <a-entity raycaster="showLine:true;objects: .collidable" cursor></a-entity>

      </a-entity>
  </body>
</html>
