<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame + Ammo.js Physics</title>
    
    <!-- Charger A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Charger Ammo.js -->
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@master/builds/ammo.wasm.js"></script>

    <!-- Charger la version corrigée de aframe-physics-system -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene physics="debug: true; gravity: -9.8;">
      
      <!-- Lumière -->
      <a-light type="directional" position="2 4 2" intensity="0.8"></a-light>

      <!-- Sol renforcé (shape: box pour éviter les bugs) -->
      <a-box 
        id="ground"
        position="0 -0.75 0" 
        width="10" 
        height="1.5" 
        depth="10" 
        color="green"
        static-body="shape: box;">
      </a-box>

      <!-- Cube soumis à la gravité -->
      <a-box 
        id="fallingCube"
        position="0 5 -2" 
        width="1" 
        height="1" 
        depth="1" 
        color="red"
        dynamic-body="shape: box; mass: 1;">
      </a-box>

      <!-- Book.glb soumis à la gravité -->
      <a-entity 
        id="bookModel"
        gltf-model="Book.glb"
        position="2 5 -2"
        width="1" 
        height="1" 
        depth="1" 
        color="red"
        dynamic-body="shape: box; mass: 1;">
      </a-entity>

      <!-- Caméra -->
      <a-entity position="0 1.6 5">
        <a-camera></a-camera>
      </a-entity>

      <a-assets>
        <a-asset-item id="bookModel" src="Book.glb"></a-asset-item>
      </a-assets>

    </a-scene>

    <script>
      AFRAME.registerComponent('debug-physics', {
        init: function () {
          console.log("🛠️ Vérification du chargement de la physique...");
          
          setTimeout(() => {
            let scene = this.el.sceneEl;
            if (!scene.hasAttribute('physics')) {
              console.error("❌ La physique n'est PAS activée !");
            } else {
              console.log("✅ La physique est activée !");
            }
          }, 2000);

          this.el.sceneEl.addEventListener('physics-body-added', (evt) => {
            console.log("🔹 Corps physique ajouté :", evt.detail);
          });

          setTimeout(() => {
            let ground = document.querySelector("#ground");
            let book = document.querySelector("#book");
            let cube = document.querySelector("#fallingCube");

            if (ground) {
              ground.removeAttribute("static-body");
              ground.setAttribute("static-body", "shape: box;");
              console.log("✅ Sol mis à jour !");
            }

            if (book) {
              console.log("🔄 Attente du chargement de Book.glb...");
              book.addEventListener('model-loaded', () => {
                console.log("📚 Book.glb chargé, ajout de la physique...");
                book.setAttribute("dynamic-body", "shape: auto; mass: 2;");
              });
            }

            if (cube) {
              cube.removeAttribute("dynamic-body");
              cube.setAttribute("dynamic-body", "shape: box; mass: 1;");
              console.log("✅ Cube mis à jour !");
            }

          }, 3000);
        }
      });

      document.querySelector('a-scene').setAttribute('debug-physics', '');
    </script>

  </body>
</html>
