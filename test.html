<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame + Ammo.js Physics</title>
    
    <!-- Charger A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Charger Ammo.js -->
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@master/builds/ammo.wasm.js"></script>

    <!-- Charger la version corrigée de aframe-physics-system -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>

  </head>


  <body>
    <a-scene physics="debug: true; gravity: -9.8;">
      
      <!-- Lumière -->
      <a-light type="directional" position="2 4 2" intensity="0.8"></a-light>

      <!-- Sol renforcé (shape: box pour éviter les bugs) -->
      <a-box 
        id="ground"
        position="0 -0.75 0" 
        width="10" 
        height="1.5" 
        depth="10" 
        color="green"
        static-body="shape: box;">
      </a-box>

      <!-- Cube soumis à la gravité -->
      <a-box 
        id="fallingCube"
        position="0 5 -2" 
        width="1" 
        height="1" 
        depth="1" 
        color="red"
        dynamic-body="shape: box; mass: 1;">
      </a-box>

      <!-- Book.glb soumis à la gravité -->
      <a-entity 
        id="bookModel"
        gltf-model="Book.glb"
        position="2 5 -2"
        width="1" 
        height="1" 
        depth="1" 
        color="red"
        dynamic-body="shape: box; mass: 1;">
      </a-entity>

      <!-- Caméra -->
      <a-entity position="0 1.6 5">
        <a-camera></a-camera>
      </a-entity>

      <a-assets>
        <a-asset-item id="bookModel" src="Book.glb"></a-asset-item>
      </a-assets>

    </a-scene>
  </body>
</html>
